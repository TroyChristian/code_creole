{% extends 'articles/base.html'%}
{% load static %}
{% load i18n %}

{% block header %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="{% static 'css/sign-up.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
{% include 'articles/messages.html' %}
<div class="container vh-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">{% trans 'Sign Up' %}</h2>
                    <form action="{% url 'sign_up' %}" method="post" class="p-3">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">{% trans 'Sign Up' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- end container -->
{% endblock %}
